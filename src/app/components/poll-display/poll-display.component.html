<div class="row">
  <div class="col-md-1">
    <img width="50" alt="Tesla Toolbox" src="../../assets/images/tesla_flag.png">
  </div>
  <div class="col-md-10"><h4>Toolbox Tesla Poll Summary</h4></div>
  <div class="col-md-1">
    <a routerLink="/pollrequest" routerLinkActive="active">Back</a>
  </div>
</div>
<hr>
<div style="text-align:center" @fadeInAnimation1 @scaleForm>
  <div></div>
<div class="row">
  <div class="col-md-8">
    <div style="display: block;">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        [options]="chartOptions"
      >
      </canvas>
    </div>
  </div>

  <div class="col-md-4" style="margin-bottom: 10px">
    <table class="table table-responsive ">
      <tr>
        <td colSpan="2">
          <div *ngFor="let answer of answers; let i = index">
            <span *ngIf="i === 1" ><strong>{{answer.question}}</strong></span>
          </div>
        </td>
      </tr>
      <tr *ngFor="let label of answers">
        <td align="left">
          {{label.poll_answer}}
        </td>
        <td>
          {{label.total}}
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
